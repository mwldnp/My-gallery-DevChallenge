<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>

    <link rel="stylesheet" href="dist/output.css">
    <link rel="website icon" href="dist/img/devchallenges.png">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<main>

    <!-- Profile -->
    <section class="mx-0 w-full">
    <img src="dist/img/profilePhoto.png" alt="profile" class="w-[100px] rounded-2xl mb-3 mx-auto lg:w-[150px] lg:mb-5">
    <h2 class="font-semibold text-sm text-primary mb-1 text-center w-full lg:text-2xl lg:mb-2">Rodney Cotton</h2>
    <p class="font-semibold text-[10px] text-secondary text-center w-full lg:text-lg">Helsinki, Finland</p>

    <div class="flex justify-center gap-x-3 my-3 lg:my-5 lg:gap-x-6">
        <div class="text-center py-3 px-5 bg-box rounded-xl lg:py-4 lg:px-8">
            <p class="font-semibold text-xs text-primary lg:text-lg">100</p>
            <p class="font-semibold text-xs text-secondary lg:text-sm">Posts</p>
        </div>
        <div class="text-center py-3 px-5 bg-box rounded-xl lg:py-4 lg:px-8">
            <p class="font-semibold text-xs text-primary lg:text-lg">2,242</p>
            <p class="font-semibold text-xs text-secondary lg:text-sm">Followers</p>
        </div>
        <div class="text-center py-3 px-5 bg-box rounded-xl lg:py-4 lg:px-8">
            <p class="font-semibold text-xs text-primary lg:text-lg">1,432</p>
            <p class="font-semibold text-xs text-secondary lg:text-sm">Following</p>
        </div>
    </div>
    </section>

    <!-- Galley -->
    <section class="gallery gap-3 my-8 sm:gap-4 lg:gap-6 lg:my-16">

    <div class="photo-1 card group">
        <img src="dist/img/photo1.png" alt="photo" class="w-full h-full bg-cover bg-center group-hover:scale-125 transition duration-500">
    </div>
    <div class="photo-2 card group">
        <img src="dist/img/photo2.png" alt="photo" class="w-full h-full bg-cover bg-center group-hover:scale-125 transition duration-500">
    </div>
    <div class="photo-3 card group">
        <img src="dist/img/photo3.png" alt="photo" class="w-full h-full bg-cover bg-center group-hover:scale-125 transition duration-500">
    </div>
    <div class="photo-4 card group">
        <img src="dist/img/photo_4.png" alt="photo" class="w-full h-full bg-cover bg-center group-hover:scale-125 transition duration-500">
    </div>
    <div class="photo-5 card group">
        <img src="dist/img/photo5.png" alt="photo" class="w-full h-full bg-cover bg-center group-hover:scale-125 transition duration-500">
    </div>
    <div class="photo-6 card group">
        <img src="dist/img/photo6.png" alt="photo" class="w-full h-full bg-cover bg-center group-hover:scale-125 transition duration-500">
    </div>

    </section>
</main>

<!-- Footer -->

<footer class="flex justify-center mb-5">
    <p class="text-secondary text-sm lg:text-lg">created by <a class="font-semibold" href="https://github.com/mwldnp" target="_blank">Wildan</a> - <span class="font-semibold">devChallenges.io</span></p>
</footer>

</body>
</html>
